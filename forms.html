<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<form>
	<label>First name:</label>
	<input type="text" name="fname" required>
	<br>
	<br>
	<label>Middle Name:</label>
	<input type="text" name="mname" required>
	<br>
	<br>
	<label>Last Name:</label>
	<input type="text" name="lname" required>
	<br>

	Select Your Gender:
	<br>
	<input type="radio" name="gender" value="Male">
	<label>Male</label><br>
	<input type="radio" name="gender" value="Female">
	<label>Female</label><br>
	<input type="radio" name="gender" value="Others">
	<label>Others</label><br>
	<br>

	Select Your Role:
	<br>
	<input type="checkbox" name="gender" value="Male">
	<label>Proffesor</label><br>
	<input type="checkbox" name="gender" value="Female">
	<label>Lecturer</label><br>
	<input type="checkbox" name="gender" value="Others">
	<label>Teacher</label><br>
	<br>
	<select size="3" multiple>
		<option value="English">Eng</option>
		<option value="Telugu">Tel</option>
		<option value="Hindi">Hin</option>
	</select><br><br>
    <textarea rows="20" cols="40">
    	Welcome to my website!!
    </textarea><br><br>
    <fieldset>
    	<legend>Personal Information:</legend>
    	<label>Father's Name:</label><br>
    	<input type="text" name="fname"><br>
    	<label>Mother's Name:</label><br>
    	<input type="text" name="mname">
    </fieldset><br>

    <input list="Proffesion">
    <datalist id="Proffesion">
    	<option value="English">Eng</option>
		<option value="Telugu">Tel</option>
		<option value="Hindi">Hin</option>
    </datalist><br><br>

    <button>Clear Everything</button>

	<input type="submit"><br><br>
	<input type="Button" value="Try it">
</form>
</body>
</html>
